  <g filter="url(#glow)">
    <path d="M168 128h120c44.183 0 80 35.817 80 80 0 28-14.5 52.6-36.4 66.7 32.4 13.3 55.4 45 55.4 82.3 0 49.706-40.294 90-90 90H168V128zm60 50v76h60c21.539 0 39-17.461 39-39s-17.461-38-39-38h-60zm0 126v79h69c24.853 0 45-20.147 45-45s-20.147-44-45-44h-69z" fill="url(#brandGrad)"/>
  </g>

  <!-- Accent line -->
  <rect x="128" y="108" width="8" height="296" rx="4" fill="url(#brandGrad)" opacity="0.6"/>
